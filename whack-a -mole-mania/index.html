<!DOCTYPE html>
<html>
<head>
<title>Whack-A-Mole with jQuery</title>
<style>
*{
box-sizing:border-box;
}
.game{
margin:auto;
padding:0;
max-width:800px;
border:1px solid #2492d6;
}
.hole{
text-align:center;
width:25%;
display:inline-block;
font-size:4em;
}
.mole{
cursor:crosshair;
}
.hit{
display:none;
}
.dirt{
display:none;
cursor:grab;
}
#start{
padding:10px;
font-size:2em;
margin:auto;
display:block;
}
.message{
text-align:center;
background-color:black;
color:rgb(45, 204, 228);
font-size:2em;
}
</style>
</head>
<body>
<div class="message"></div>
<div class="game"></div>
<button id="start">Start Game!</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
